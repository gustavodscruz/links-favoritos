spring.application.name=links-favoritos
spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.mustache
spring.mustache.servlet.cache=false

spring.web.resources.static-locations=classpath:/static/

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlserver://localhost:1433;databaseName=links_favoritos;encrypt=true;trustServerCertificate=true}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:verYs3cret}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true


spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

 # logging
logging.level.root=INFO
logging.level.com.example.links=DEBUG

gif.api.key=${GIF_API_KEY}

